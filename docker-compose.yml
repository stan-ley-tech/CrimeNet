version: '3.9'
services:
  neo4j:
    image: neo4j:5.20
    container_name: crimenet-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
  postgres:
    image: postgres:15
    container_name: crimenet-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crimenet
    ports:
      - "55432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./crimenet-ai/backend
    container_name: crimenet-backend
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - PG_DSN=dbname=crimenet user=postgres password=postgres host=postgres port=5432
    depends_on:
      - neo4j
      - postgres
    ports:
      - "8000:8000"
volumes:
  neo4j_data:
  pg_data:
